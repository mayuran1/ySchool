<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Simple JSF Facelets page</title>
</h:head>

<h:body>

    <div class="span9">
        <div id="medium" class="modal hide fade">
            <div class="modal-header">
                <a class="close" data-dismiss="modal">?</a>

                <h3>Add medium of instruction</h3>
            </div>
            <div class="modal-body">
                <h:form action="" method="get" class="well">
                    <label>Medium Name</label><input name="" type="text"/>
                </h:form>
            </div>
            <div class="modal-footer">
                <a href="#" class="btn" data-dismiss="modal">Close</a>
                <a href="#" class="btn btn-primary">Save Medium</a>
            </div>
        </div>
        <p></p>

        <div class="row">
            <div class="span9">
                <h3>Manage Medium of Instruction</h3>

                <p></p>
                <a class="btn btn-primary" data-toggle="modal" href="#medium">Add new medium of instruction</a>

                <p></p>

                <p></p>

                <h:dataTable id="studentDetails" value="#{mediumBean.availableMediums}" var="medium"  class="table table-striped table-bordered">
                    <h:column>
                        <h:outputText value="#{medium.description}"></h:outputText>
                    </h:column>

                </h:dataTable>

            </div>
        </div>
    </div>
</h:body>
</html>
