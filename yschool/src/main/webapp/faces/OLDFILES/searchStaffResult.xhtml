<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>

    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <!--		<link rel="shortcut icon" type="image/ico" href="http://www.datatables.net/media/images/favicon.ico" />-->

    <title>Filter Student</title>
    <style type="text/css" title="currentStyle">
        @import "/yschool/css/demo_page.css";
        @import "/yschool/css/demo_table.css";
    </style>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function () {
            $('#studentDetails').dataTable();
        });
    </script>

</h:head>

<h:body>
    <script type="text/javascript">
        makeLinkActive("staff_search");
    </script>
    <h:form>
        <div class="span9">
            <h:dataTable id="staffDetails" value="#{staffBean.studentList}" var="staff" cellpadding="0" cellspacing="0"
                         border="0" styleClass="display" rowClasses="gradeC" width="100%">

                <h:column>
                    <f:facet name="header">#{msg.staffid}</f:facet>
                    <h:commandLink value="#{staff.staffId}" action="searchStaffResult">
                        <f:setPropertyActionListener target="#{studentBean.staff}" value="#{staff}"/>
                    </h:commandLink>
                </h:column>

                <h:column>
                    <f:facet name="header">#{msg.full_name}</f:facet>
                    <h:outputText value="#{staff.fullName}"></h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">#{msg.dob}</f:facet>
                    <h:outputText value="#{staff.dob}">
                    </h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">#{msg.gender}</f:facet>
                    <h:outputText value="#{staff.gender}"></h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">#{msg.type}</f:facet>
                    <h:outputText value="#{staff.type}"></h:outputText>
                </h:column>

            </h:dataTable>

        </div>
    </h:form>
</h:body>
</html>
