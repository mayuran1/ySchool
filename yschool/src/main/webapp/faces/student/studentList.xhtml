<ui:composition template="/WEB-INF/templates/student-layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
        >

    <ui:define name="yhead">
        <title>
            Students List
        </title>
    </ui:define>

    <ui:define name="student-content">

        <div class="col-md-8">
            <!--Breadcrumb to help user "where you are?"-->
            <ol class="breadcrumb">
                <li>
                    <a href="/yschool/faces/home/myHome.xhtml">Home</a>
                </li>
                <li>
                    <a href="/yschool/faces/student/studentHome.xhtml">Students</a>
                </li>
                <li class="active">
                    StudentList
                </li>
            </ol>
        </div>


        <div class="col-md-4">
            <!--Add new student Button-->
            <a href="/yschool/faces/student/studentNew.xhtml">
                <Button class="btn btn-default">
                    <span class="glyphicon glyphicon-plus"></span>
                    Add New Student
                </Button>
            </a>
        </div>

        <div class="col-md-10">
            <div class="control-group col-md-10 col-md-offset-1">
                <h:form>
                    <h:dataTable value="#{studentListBean.listStudents}" var="student"
                                 styleClass="table table-hover">
                        <h:column>
                            <div>
                                <img src="/yschool/ico/student-small.png" class="img-circle"></img>
                            </div>

                        </h:column>

                        <h:column>
                            <!-- column header -->
                            <f:facet name="header">Students </f:facet>
                            #{student.fullName}
                            <br/>
                            AdmissionNo: #{student.admissionNo}
                        </h:column>

                        <h:column>
                            <h:commandButton value="View" action="#{studentListBean.viewStudent}" type="submit"
                                             styleClass="btn btn-default"/>
                        </h:column>
                    </h:dataTable>
                </h:form>

            </div>
        </div>
    </ui:define>

</ui:composition>
